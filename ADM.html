<body>
  <header class="top-header">
    <div class="container nav-bar">
      <div class="logo"><img src="imagens/Imagem do WhatsApp de 2025-10-22 Ã (s) 11.27.28_aae78c23.jpg" alt="" height="100px" width="100px"></div>
      <div class="brand">
        <h1>Admin â€¢ Alysson Luiz Barbearia</h1>
        <span class="small">Painel de agendamentos (restante de 2025)</span>
      </div>
      <nav>
        <a href="principal.html" class="btn">Ir para site</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Ãrea de login: visÃ­vel por padrÃ£o -->
    <section id="login-section" class="card small-center">
      <h3>ğŸ” Login do Administrador</h3>
      <form id="login-form" class="form-grid" autocomplete="off">
        <label for="user">UsuÃ¡rio</label>
        <input id="user" type="text" placeholder="admin" required />
        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="1234" required />
        <div class="actions">
          <button type="submit" class="btn">Entrar</button>
        </div>
        <p class="small" style="color:#ccc;margin-top:8px;">Credenciais de teste: <strong>admin</strong> / <strong>1234</strong></p>
      </form>
    </section>

    <!-- Painel administrativo: escondido atÃ© login -->
    <section id="panel-section" class="card" style="display:none;">
      <div class="flex-between">
        <h3>ğŸ“‹ CalendÃ¡rio â€” Out / Nov / Dez 2025</h3>
        <div>
          <button id="logout" class="btn secondary">Sair</button>
          <button id="botao-atualizar" class="btn">Atualizar</button>
        </div>
      </div>

      <!-- Controle de mÃªs: permite navegar entre out/nov/dez -->
      <div class="month-controls" style="margin-top:12px; display:flex; gap:8px; align-items:center;">
        <button id="mes-anterior" class="btn secondary">â—€</button>
        <div id="nome-do-mes" style="min-width:180px; text-align:center; font-weight:600;"></div>
        <button id="mes-proximo" class="btn secondary">â–¶</button>
      </div>

      <div id="calendar" class="calendar" style="margin-top:12px;"></div>

      <div id="day-details" class="card" style="margin-top:16px; display:none;"></div>
    </section>
  </main>

  <script src="/javascript/app.js"></script>
  <script>
    // Login simples e controle do painel (usa funÃ§Ãµes do arquivo JS)
    (function(){
      const formLogin = document.getElementById('login-form');
      const telaLogin = document.getElementById('login-section');
      const painel = document.getElementById('panel-section');
      const botaoSair = document.getElementById('logout');
      const botaoAtualizar = document.getElementById('botao-atualizar');
      const botaoMesAnterior = document.getElementById('mes-anterior');
      const botaoMesProximo = document.getElementById('mes-proximo');

      formLogin.addEventListener('submit', (e) => {
        e.preventDefault();
        const usuario = document.getElementById('user').value.trim();
        const senha = document.getElementById('pass').value.trim();
        // Credenciais de demonstraÃ§Ã£o: admin / 1234
        if (usuario === 'admin' && senha === '1234') {
          telaLogin.style.display = 'none';
          painel.style.display = 'block';
          // mostra calendÃ¡rio (funÃ§Ã£o no JS)
          if (window.mostrarCalendarioAdministrador) window.mostrarCalendarioAdministrador();
        } else {
          alert('UsuÃ¡rio ou senha incorretos!');
        }
      });

      botaoSair.addEventListener('click', () => {
        painel.style.display = 'none';
        telaLogin.style.display = 'block';
        document.getElementById('login-form').reset();
        document.getElementById('day-details').style.display = 'none';
      });

      botaoAtualizar.addEventListener('click', () => {
        if (window.mostrarCalendarioAdministrador) window.mostrarCalendarioAdministrador();
        if (window.mostrarDetalhesDoDia) {
          const detalhe = document.getElementById('day-details');
          if (detalhe.dataset.date) window.mostrarDetalhesDoDia(detalhe.dataset.date);
        }
      });

      botaoMesAnterior.addEventListener('click', () => {
        if (window.mudarMesAtual) window.mudarMesAtual(-1);
      });
      botaoMesProximo.addEventListener('click', () => {
        if (window.mudarMesAtual) window.mudarMesAtual(1);
      });

      // Atualiza automaticamente se o localStorage mudar em outra aba
      window.addEventListener('storage', (e) => {
        if (e.key === 'agenda_demo_barbearia') {
          if (painel.style.display === 'block' && window.mostrarCalendarioAdministrador) window.mostrarCalendarioAdministrador();
        }
      });
    })();
  </script>
</body>
</html>
